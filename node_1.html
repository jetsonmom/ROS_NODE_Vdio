<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>ROS Node Animation</title>
<style>
  body {
    background: #f5f7fa;
    font-family: Arial, sans-serif;
  }

  text {
    font-size: 14px;
    fill: #fff;
    text-anchor: middle;
    dominant-baseline: middle;
  }

  .node {
    fill: #6fa0d8;
  }

  .publisher {
    fill: #f39c12;
  }

  .subscriber {
    fill: #2ecc71;
  }

  .topic {
    fill: #5dade2;
  }

  .line {
    stroke: #333;
    stroke-width: 2;
    fill: none;
  }

  .message {
    fill: #333;
  }
</style>
</head>
<body>

<svg width="1200" height="600">

  <!-- 전체를 1.5배 확대 -->
  <g transform="scale(1.5)">

    <!-- Path -->
    <path id="msgPath"
          d="M200 200 Q400 100 600 200"
          class="line"/>

    <!-- Message -->
    <circle r="6" class="message">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <mpath href="#msgPath"/>
      </animateMotion>
    </circle>

    <!-- Left Node -->
    <circle cx="150" cy="200" r="90" class="node"/>
    <text x="150" y="170">NODE</text>

    <rect x="95" y="220" rx="15" ry="15" width="110" height="30" class="publisher"/>
    <text x="150" y="235">배워서 학생들에게</text>

    <rect x="95" y="260" rx="15" ry="15" width="110" height="30" class="subscriber"/>
    <text x="150" y="275">삽질</text>

    <!-- Topic -->
    <rect x="360" y="170" rx="10" ry="10" width="80" height="30" class="topic"/>
    <text x="400" y="185">Topic</text>

    <!-- Right Node -->
    <circle cx="650" cy="200" r="90" class="node"/>
    <text x="650" y="180">NODE</text>
    <text x="650" y="205" font-size="12">제시카동아리-ros1</text>

  </g>

</svg>

</body>
</html>
